<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chess</title>
    <script src = "main.js"></script>
    <style>
    svg
    {
        width: 400px;
        height: 400px;
        border-width: 5px;
        border-color: black;
        border-style: solid;
        background-color: burlywood;
    }
    .moveLocation
    {
        stroke: black;
        stroke-width: 2;
        fill: lightgreen;
        opacity: 0.75;
    }
    .checkCircle
    {
        opacity: 0.75
    }
    </style>
</head>
<body>
    <svg id = "board">
        <defs>
            <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:0.75" />
                <stop offset="100%" style="stop-color:rgb(255,0, 0);stop-opacity:0" />
            </radialGradient>
        </defs>
        <g id = "g" transform = "translate(0, 0)">
        </g>
    </svg>
    <!-- <h1 id = 'materialcounter'>Material: +0</h1> -->
</body>
</html>
